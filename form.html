<!DOCTYP html>
<html lang="ko">
    <head>
        <title>form examples</title>
    </head>
    <body>
        <form action="register.php">
            <fieldset>
                <legend>상품 선택</legend>
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <label>배송주소<input type="text"></label>
                <br>
                <label>전화번화<input type='text'></label>
                <br>
                <label>주의사항<input type="text"></label>
                <br>
                <label>아디디(6자이상)<input type="text"></label>
                <label>Password<input type='password'></label>
                <br>
            </fieldset>
            <fieldset>
                <label>아이디:<input type='text'></label>
                <label>비밀번호:<input type='password'></label>
                <input type='submit' value='로그인'>
            </fieldset>
        </form>
        <form action='' autocomplete="on">
            <fieldset>
                <ul>
                    <li><label>이름<input type="text"></label></li>
                    <li><label>배송주소<input type='text'></label></li>
                    <li><label>이메일<input type='email'></label></li>
                    <li><lable>연락처<input type='tel'></lable></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>상품선택</legend>
                <p><b>주문할 상품을 선택해주세요</b></p>
                <label><input type='checkbox'>선물용3kg</label>
                <label><input type='checkbox'>선물용5kg</label>
                <label><input type='checkbox'>가정용3kg</label>
                <label><input type='checkbox'>가정용5kg</label>
                <p><b>포장선택</b></p>
                <label><input type='radio' name="gift" value="yes">선물포장</label>
                <label><input type='radio' name='gift' value='no'>선물포장 안 함</label>
            </fieldset>
        </form>
    </body>
</html>
